<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="main.css">
</head>
<body>
        
    <!-- container for left side st-->
    <div class="main-container">
           
        <div class="form">
                <h4 style="letter-spacing: 1px;color:#fafafa;">Contact Us</h4>
             <form>
                 <div class="form-grp">
                 <input type="text" placeholder="Username*" >
                </div>
                <div class="form-grp d-grid">
                 <input type="email" placeholder="E-mail*" inputmode="email">
                </div>
                <div class="form-grp">
                 <input type="text" placeholder="Subject*" inputmode="password">
                </div>
                <div class="form-grp-textarea">
                <textarea placeholder="Your message..."></textarea>
                </div>
                 <div class="btn">
                <button>Send Message</button>
            </div>
                <div class="social-media">
                <div class="icons">
                    <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-google fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                       </div>
                    </div>
            </form>
        </div>
       
    </div>
    
    
   
</body>
</html>
